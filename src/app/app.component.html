<app-header
(onRecipesClick)="onRecipesClick()"
(onShoppingListClick)="onShoppingListClick()"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row" *ngIf="showRecipe">
        <app-recipe></app-recipe>
      </div>
      <div class="row" *ngIf="showShppingList">
        <app-shopping-list></app-shopping-list>
      </div>
    </div>
  </div>
</div>
